<div class="design-space">

    <div>ID: {{ id }}</div>

    <div>Name: {{ name }}</div>

    <div>{{ description }}</div>


    <h4>Containers</h4>

    <ul class="list-group">
        <!-- One container item -->
        <li class="list-group-item" data-ng-repeat="container in containers | orderObjectBy: 'name'" data-id="{{ container.id }}">

            <!-- Header -->
            <a class="component-name" href="">{{ container.name }}</a>
            <div>Type: {{container.type}}</div>
            <div>Number of Components: {{container.componentsCount}}</div>
            <div>Number of Containers: {{container.containersCount}}</div>

            <div>{{ container.description }}</div>

            <div>Updated <span am-time-ago="container.date"></span></div>
        </li>
    </ul>

</div>
